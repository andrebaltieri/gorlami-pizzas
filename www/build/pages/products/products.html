<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
    <ion-buttons end>
      <button (click)="goToCart()">
        <ion-badge danger>{{ cartItems }}</ion-badge>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let product of products">
      <ion-item>
        <ion-avatar item-left>
          <img src="http://placehold.it/128x128">
        </ion-avatar>
        <h2>{{ product.title }}</h2>
        <p>{{ product.description }}</p>
        <p><strong>R$ {{ product.price }}</strong></p>
      </ion-item>
      <ion-item-options side="right">
        <button primary (click)="addProduct(product)">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
