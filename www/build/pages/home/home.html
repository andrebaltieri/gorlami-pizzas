<ion-content class="card-background-page">
  <ion-card>
    <button class="menu-button" light clear menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="profile-image">
      <p class="text-center">
        <img src="http://lorempixel.com/128/128/people/" alt="">
      </p>
    </div>
    <img src="http://lorempixel.com/400/200/food/" />
    <div class="card-title">Ol√°, {{ user.name }}</div>
    <div class="card-subtitle">{{ user.email }}</div>
    <br>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Em Destaque
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let product of products">
        <ion-thumbnail item-left>
          <img src="http://lorempixel.com/64/64/food/">
        </ion-thumbnail>
        <h2>{{ product.title }}</h2>
        <p>{{ product.description }}</p>
        <p item-right class="text-green"><strong>R$ {{ product.price }}</strong></p>
      </ion-item>
      <ion-item class="text-center">
        <button clear (click)="goToProducts()">Ver Todos</button>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-fixed class="fixed-bottom">
    <button fab fab-bottom fab-right danger (click)="goToCart()"><ion-icon name="cart"></ion-icon>{{ cartItems }}</button>
  </ion-fixed>  
</ion-content>
