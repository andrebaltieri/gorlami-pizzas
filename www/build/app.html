<ion-menu [content]="content">
  <ion-content class="white-bg">
    <img src="http://lorempixel.com/250/120/food/" class="full-width">

    <ion-list no-lines>
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{ p.icon }}" item-left></ion-icon> {{ p.title }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
