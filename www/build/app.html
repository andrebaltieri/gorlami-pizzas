<ion-menu [content]="content">
  <ion-content>
    <p *ngIf="user.image">
      <img src="http://placehold.it/120x120">
    </p>
    <p *ngIf="!user.image">
      <img src="http://placehold.it/120x120">
    </p>

    <p>{{ user.email }}</p>
    <ion-list no-lines>
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{ p.icon }}" item-left></ion-icon> {{ p.title }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<button fab fab-bottom fab-right danger (click)="goToCart()"><ion-icon name="cart"></ion-icon>{{ cartItems }}</button>
