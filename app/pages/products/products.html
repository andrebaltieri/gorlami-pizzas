<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let product of products">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="http://lorempixel.com/64/64/food/">
        </ion-thumbnail>
        <h2>{{ product.title }}</h2>
        <p>{{ product.description }}</p>
        <p item-right class="text-green"><strong>R$ {{ product.price }}</strong></p>
      </ion-item>
      <ion-item-options side="right">
        <button primary (click)="addProduct(product)">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <button fab fab-bottom fab-right danger (click)="goToCart()"><ion-icon name="cart"></ion-icon>{{ cartItems }}</button>
</ion-content>
