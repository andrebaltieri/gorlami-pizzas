<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meu Pedido</ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let item of items; let index = index">
        <h2>{{ item.quantity }}x {{ item.product.title }}</h2>
        <p>Valor unit√°rio: <strong>R$ {{ item.product.price }}</strong></p>
        <p>Sub Total: <strong>R$ {{ item.product.price * item.quantity }}</strong></p>

        <ion-icon name="add-circle" item-right (click)="increment(index)"></ion-icon>
        <ion-icon name="remove-circle" item-right (click)="decrement(index)"></ion-icon>
      </ion-item>      
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>&nbsp;&nbsp;Total: <strong>R$ {{ total }}</strong></p>
    <ion-buttons end>
      <button royal>
        Finalizar Pedido <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
